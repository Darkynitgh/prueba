<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Innovasi - Talento</title>
</head>
<body>
    <!-- Header -->
    <header style="display: flex; justify-content: space-between; align-items: center; padding: 10px;">
        <!-- Logo -->
        <div style="display: flex; align-items: center;">
            <img src="Img/intelimatica-logo.png" alt="Logo Empresa" style="height: 40px;">
        </div>
        <!-- Título -->
        <div style="text-align: center; flex: 1;">
            <h2 style="margin: 0;">Innovasi - Talento</h2>
        </div>
        <!-- Perfil -->
        <div style="position: relative;">
            <button id="perfilBtn" style="background: none; border: none; cursor: pointer;">
                <img src="perfil_icon.png" alt="Perfil" style="height: 32px; vertical-align: middle;">
                <span id="nombreUsuario">Usuario</span>
            </button>
            <div id="perfilMenu" style="display: none; position: absolute; right: 0; top: 40px; background: #fff; border: 1px solid #ccc; min-width: 120px;">
                <button onclick="cerrarSesion()" style="width: 100%; border: none; background: none; padding: 10px; cursor: pointer;">Cerrar sesión</button>
            </div>
        </div>
    </header>

    <!-- Main layout -->
    <div style="display: flex; height: 80vh;">
        <!-- Sidebar -->
        <nav id="sidebar" style="width: 200px; min-width: 60px; border-right: 1px solid #ccc; display: flex; flex-direction: column; justify-content: space-between;">
            <div>
                <ul style="list-style: none; padding: 0; margin: 0;">
                    <li>
                        <button style="width: 100%; background: none; border: none; padding: 10px; text-align: left; cursor: pointer;">Empresa</button>
                    </li>
                    <li>
                        <button id="candidatoBtn" style="width: 100%; background: none; border: none; padding: 10px; text-align: left; cursor: pointer;">Candidato</button>
                        <ul id="candidatoSubmenu" style="list-style: none; padding-left: 20px; margin: 0; display: none;">
                            <li>
                                <button id="nuevoCandidatoBtn" style="background: none; border: none; padding: 5px 0; cursor: pointer;">Nuevo</button>
                                <!-- Modal Overlay -->
                                <div id="modal" style="position: fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); display:none; align-items:center; justify-content:center; z-index:1000;">
                                    <!-- Modal Content -->
                                    <div style="background:#fff; padding:24px; border-radius:8px; min-width:320px; max-width:400px; box-shadow:0 2px 8px rgba(0,0,0,0.2);">
                                        <div style="text-align: center;">
                                            <h1>Innovasi - Talento</h1>
                                        </div>
                                        <h2>Nuevo candidato</h2>
                                        <form id="form">
                                            <label for="nombres">Nombre(s):</label><br>
                                            <input type="text" id="nombres" name="nombres"><br><br>

                                            <label for="apellido_paterno">Apellido paterno:</label><br>
                                            <input type="text" id="apellido_paterno" name="apellido_paterno"><br><br>

                                            <label for="apellido_materno">Apellido materno:</label><br>
                                            <input type="text" id="apellido_materno" name="apellido_materno"><br><br>

                                            <label for="celular">Celular:</label><br>
                                            <input type="text" id="celular" name="celular"><br><br>

                                            <label for="telefono">Teléfono:</label><br>
                                            <input type="text" id="telefono" name="telefono"><br><br>

                                            <label for="correo">Correo electrónico:</label><br>
                                            <input type="email" id="correo" name="correo"><br><br>

                                            <label for="curp">CURP:</label><br>
                                            <input type="text" id="curp" name="curp"><br><br>

                                            <label for="rfc">RFC:</label><br>
                                            <input type="text" id="rfc" name="rfc"><br><br>

                                            <label for="vacante">Vacante:</label><br>
                                            <select id="vacante" name="vacante">
                                                <option value="">Selecciona una opción</option>
                                                <option value="desarrollador">Desarrollador</option>
                                                <option value="analista">Analista</option>
                                                <option value="soporte">Soporte</option>
                                                <option value="administrativo">Administrativo</option>
                                            </select><br><br>
                                        </form>
                                        <div>
                                            <label>Fecha de registro:</label>
                                            <span id="fecha"></span>
                                        </div>
                                        <br>
                                        <button type="button" onclick="document.getElementById('modal').style.display='none'">Cerrar</button>
                                        <button type="submit" form="form">Guardar</button>
                                    </div>
                                </div>
                                <script>
                                    document.getElementById('nuevoCandidatoBtn').onclick = function() {
                                        document.getElementById('modal').style.display = 'flex';
                                        document.getElementById('fecha').textContent = new Date().toLocaleString();
                                    };
                                </script>
                            </li>
                            <li>
                                <button style="background: none; border: none; padding: 5px 0; cursor: pointer;" onclick="window.location.href='Innovasi_talento_seguimiento.html'">Seguimiento</button>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div style="padding: 10px;">
                <span>Suscripción</span>
            </div>
        </nav>

        <!-- Main content -->
        <main style="flex: 1; display: flex; align-items: center; justify-content: center;">
            <h1>Bienvenido</h1>
        </main>
    </div>

    <!-- Scripts -->
    <script>
        // Perfil menú toggle
        document.getElementById('perfilBtn').onclick = function() {
            var menu = document.getElementById('perfilMenu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        };
        // Cerrar sesión
        function cerrarSesion() {
            window.location.href = 'login_candidato.html';
        }
        // Candidato submenu toggle
        document.getElementById('candidatoBtn').onclick = function() {
            var submenu = document.getElementById('candidatoSubmenu');
            submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
        };
        // Cerrar menú perfil al hacer click fuera
        document.addEventListener('click', function(e) {
            var perfilBtn = document.getElementById('perfilBtn');
            var perfilMenu = document.getElementById('perfilMenu');
            if (!perfilBtn.contains(e.target) && !perfilMenu.contains(e.target)) {
                perfilMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
