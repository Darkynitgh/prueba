<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Intelimática</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/estilos.css">

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark custom-navbar fixed-top">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <!-- Logo con imagen -->
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <img src="/img/logo.png" alt="Logo" class="navbar-logo">
            </a>

            <!-- Texto Innovasi -->
            <span class="navbar-text innovasi-text">Innovasi</span>
        </div>
    </nav>


    <div class="login-container">
        <div class="row align-items-center justify-content-center">
            <!-- Formulario de Registro -->
            <div class="col-12">
                <div class="form-section-registros mt-4">
                    <h2 class="mb-4">Registro</h2>
                    <form id="registerForm" action="/planes.html" novalidate>
                        <div class="row g-3">
                            <!-- Usuario -->
                            <div class="col-md-6">
                                <label for="usuario" class="form-label">Usuario</label>
                                <input type="text" id="usuario" class="form-control" placeholder="Nombre de usuario"
                                    required>
                            </div>

                            <div class="col-md-6">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" id="email" class="form-control" placeholder="correo@ejemplo.com"
                                    required>
                            </div>

                            <!-- Contraseña -->
                            <div class="col-md-6">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" id="password" class="form-control" placeholder="••••••••"
                                        required>
                                    <button type="button" class="toggle-password"><i class="bi bi-eye"></i></button>
                                </div>
                            </div>

                            <!-- Verificar Contraseña -->
                            <div class="col-md-6">
                                <label for="confirmPassword" class="form-label">Verificar Contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" id="confirmPassword" class="form-control"
                                        placeholder="••••••••" required>
                                    <button type="button" class="toggle-password"><i class="bi bi-eye"></i></button>
                                </div>
                            </div>

                            <!-- Nombre -->
                            <div class="col-md-6">
                                <label for="nombre" class="form-label">Nombre</label>
                                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
                            </div>

                            <!-- Apellido Paterno -->
                            <div class="col-md-6">
                                <label for="apellidoPaterno" class="form-label">Apellido Paterno</label>
                                <input type="text" id="apellidoPaterno" class="form-control"
                                    placeholder="Apellido Paterno" required>
                            </div>

                            <!-- Apellido Materno -->
                            <div class="col-md-6">
                                <label for="apellidoMaterno" class="form-label">Apellido Materno</label>
                                <input type="text" id="apellidoMaterno" class="form-control"
                                    placeholder="Apellido Materno" required>
                            </div>

                            <!-- Teléfono -->
                            <div class="col-md-6">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="tel" id="telefono" class="form-control" placeholder="+52 000 000 0000" required>
                            </div>


                            <div class="col-12">
                                <label for="empresa" class="form-label">Empresa</label>
                                <input type="text" id="empresa" class="form-control" placeholder="Nombre de la empresa" required>
                            </div>
                        </div>

                        <!-- Botón -->
                        <div class="mt-4">
                            <button type="submit" class="btn btn-custom w-100">Siguiente</button>
                        </div>

                        <p class="text-center small-muted mt-3">Ya tengo cuenta, <a href="/login.html">ir a iniciar
                                sesión</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>

</html>
