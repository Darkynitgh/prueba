
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Innovasi - Talento</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
        <link href="../css/Login.css" rel="stylesheet" />
    </head>
    <body>
        <div class="login-container">
            <div class="image-section"></div>
            <div class="color-section">
                <div id="particles-js"></div>
            </div>
            <div class="logo-container">
                <img src="Img/intelimatica-logo.png" alt="Logo" class="logo">
            </div>
            <div class="login-form-container">
                <div class="login-card">
                    <h2 class="login-title">Inicio de Sesión</h2>
                    <p class="login-subtitle">Ingresa a tu cuenta</p>

                    <form
                        onsubmit="event.preventDefault(); window.location.href='Innovasi_talento_inicio.html';">

                        <div class="mb-3">
                            <label for="UsuarioCorreo" class="form-label">Correo
                                o Usuario</label>
                            <div class="input-with-icon">
                                <i class="bi bi-person input-icon"></i>
                                <input type="text" class="form-control"
                                    id="UsuarioCorreo" name="UsuarioCorreo"
                                    placeholder="Correo o usuario" required>
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="Contrasena"
                                class="form-label">Contraseña</label>
                            <div class="input-with-icon">
                                <i class="bi bi-lock input-icon"></i>
                                <input type="password" class="form-control"
                                    id="Contrasena" name="Contrasena"
                                    placeholder="Ingresa tu contraseña"
                                    required>
                            </div>
                        </div>

                        <button type="submit"
                            class="btn btn-login">Ingresar</button>
                    </form>

                </div>
            </div>

            <div class="copyright">
                &copy; 2023 Todos los derechos reservados
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
        <script src="../js/particles-config.js"></script>
    </body>
</html>
